<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <nav class="img">
        <img src="./images/black-appetit.svg" alt="">
    </nav>

    <main class="my-container">
        <div class="my-form">
            <form>
                <div class="inputs">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username" class="py-2 my-2 border-0">
                </div>
                <div class="inputs">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password" class="py-2 my-2 border-0">
                </div>
                <button class="py-2 my-2 font-weight-bold border-0">LOGIN</button>
            </form>
            <div class="accounts">
                <a class="font-weight-bold" href="signup.html">CREATE ACCOUNT</a>
            </div>
        </div>
        <div class="story text-center">
            <p>Hello <span><img src="./images/waving-hand.png" alt=""></span></p>
            <p>Are you a foodie?</p> 
            <p>Do you enjoy going out with friends?</p> 
            <p>Do you want to know new restaurants that have opened in your region?</p>
            <p>The answer is one click away.</p> 
            <p>See you on the other side <img src="./images/happy-smiley-svgrepo-com.svg"></p>
        </div>
    </main>

    <footer>
        <a href="posts.html" class="d-block text-right px-5 font-weight-bold">&copy;2020 Appetit co</a>
    </footer>
