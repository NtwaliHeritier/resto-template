<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
                <div class="content">
                    <div class="form-container">
                        <h1 class="text-white text-center mt-5">SIGN UP</h1>
                        <form>
                            <div class="input-flex">
                                <input type="text" placeholder="first name" class="py-2 my-2">
                                <input type="text" placeholder="last name" class="py-2 my-2">
                            </div>
                            <div class="inputs">
                                <select class="p-2 my-2">
                                    <option disabled selected>Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="inputs">
                                <select class="p-2 my-2">
                                    <option disabled selected>Who are you?</option>
                                    <option>Client</option>
                                    <option>Restaurant</option>
                                </select>
                            </div>
                            <div class="inputs">
                                <input type="text" placeholder="email" class="py-2 my-2">
                            </div>
                            <div class="inputs">
                                <input type="text" placeholder="phone" class="py-2 my-2">
                                <span class="text-white d-block">Hint: "phone start with +250"</span>
                            </div>
                            <div class="input-flex">
                                <input type="password" placeholder="Province" class="p-2 my-2">
                                <input type="password" placeholder="District" class="p-2 my-2">
                            </div>
                            <div class="input-flex">
                                <input type="password" placeholder="Sector" class="p-2 my-2">
                                <input type="password" placeholder="Cell" class="p-2 my-2">
                            </div>
                            <div class="inputs">
                                <input type="text" placeholder="username" class="py-2 my-2">
                            </div>
                            <div class="inputs">
                                <input type="password" placeholder="password" class="py-2 my-2">
                            </div>
                            <div class="inputs">
                                <input type="password" placeholder="confirm password" class="py-2 my-2">
                            </div>
                            <button class="py-2 my-2 bg-primary text-white">SIGN UP</button>
                        </form>
                        <div class="anchors">
                            <p class="text-white">Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>

    <script src="https://kit.fontawesome.com/16d2250538.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
