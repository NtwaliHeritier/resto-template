<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="text-white text-center mt-5">LOGIN</h1>
        <div class="content d-flex">
            <div class="my-form">
                <form>
                    <div class="inputs">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username" class="py-2 my-2">
                    </div>
                    <div class="inputs">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" class="py-2 my-2">
                    </div>
                    <button class="py-2 my-2 bg-primary">LOGIN</button>
                </form>
                <div class="accounts">
                    <a href="signup.html">CREATE ACCOUNT</a>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="story">
                <p class="text-center">Hello <span><img src="./images/waving-hand.png" alt=""></span></p>
                <p>Are you a foodie?</p> 
                <p>Do you enjoy going out with friends?</p> 
                <p>Do you want to know new restaurants that have opened in your region?</p>
                <p>The answer is one click away.</p> 
                <p>See you on the other side <img src="./images/happy-smiley-svgrepo-com.svg"></p>
            </div>
        </div>

    <script src="https://kit.fontawesome.com/16d2250538.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
